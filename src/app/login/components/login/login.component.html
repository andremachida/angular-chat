<div class=login-container>
  <mat-card>
    <mat-card-title>
      <mat-toolbar color="primary">Sign In</mat-toolbar>
    </mat-card-title>

    <mat-card-content>
      <form [formGroup]="loginForm" (submit)="onSubmit()">
        <mat-form-field>
          <input matInput type="email" placeholder="Email" formControlName="email">
          <mat-error *ngIf="email.hasError('required')">This field is required</mat-error>
          <mat-error *ngIf="email.hasError('email')">Please enter a valid email</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password">
          <mat-error *ngIf="password.hasError('required')">This field is required</mat-error>
          <mat-error *ngIf="password.hasError('minlength')">Enter at least 5 characters</mat-error>
        </mat-form-field>
        <button mat-button type=submit color="primary" [disabled]="loginForm.invalid">Sign In</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
